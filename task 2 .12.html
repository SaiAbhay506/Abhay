<!DOCTYPE html>
<html>
    <head>
        <title>login form</title>

    </head>
    
    <body>
        <!-- <a href="http://www.google.com/">google</a>
        <a href="http://www.instagram.com">insta</a> -->

        <center>
            <h3>INSTAGRAM</h3>

            <form action="" method="">

                    <table>
                        <tr>
                            <td>Username:</td>
                            <td>
                                <input type="text" name="user" placeholder="Enter Name Here">
                            </td>    
                        </tr>
                              <td>password</td>
                              <td>
                                   <input type="password" name="user_pass"
                                   placeholder="Enter Password Here">
                              </td>
                            </tr>
                            
                            <tr>
                                <td>Email:</td>
                                <td>
                                    <input type="email" name="mail" placeholder="Enter email Here">
                                </td>
                            </tr> 
                            
                            <tr>
                                <td>Gender:</td>
                                <td>
                                    <input type="radio" name="gender">Male
                                    <input type="radio" name="gender">FeMale
                                    <input type="radio" name="gender">others
                                </td>
                            </tr>
                            <td>phone:</td>
                            <td>
                                <select>
                                    <option>+1</option>
                                    <option>+61</option>
                                    <option>+91</option>
                                </select>
                                <input type="phone" name="mobile_digits"
                                placeholder="62********" maxlength="10">
                            </td>
                            <tr>
                                <td>
                                    <input type="submit" name="submit"
                                    value="submit">
                                </td>
                                <td>
                                    Already a user? <a href="http://www.instagram.com">Login</a>
                                </td>

                            </tr>
                        </tr>
                        
                    </table>
            </form>        
                    
                    
        </center>
        
        
        
    </body>

</html>
